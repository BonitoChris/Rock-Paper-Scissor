<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="move-container player">
        <h1>Player Move</h1>

        <div class="hand-container">
          <div class="hand-placeholder player rock">
            <button class="hand-button rock">ROCK</button>
          </div>
          <div class="hand-placeholder player paper">
            <button class="hand-button paper">PAPER</button>
          </div>
          <div class="hand-placeholder player scissor">
            <button class="hand-button scissor">SCISSOR</button>
          </div>
        </div>
      </div>
      <div class="move-container computer">
        <h1>Computer Move</h1>

        <div class="hand-container">
          <div class="hand-placeholder computer rock">
            <button class="hand-button rock">ROCK</button>
          </div>
          <div class="hand-placeholder computer paper">
            <button class="hand-button paper">PAPER</button>
          </div>
          <div class="hand-placeholder computer scissor">
            <button class="hand-button scissor">SCISSOR</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
